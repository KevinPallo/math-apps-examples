        <a class="appBtn app-icon-geometry active" id="app_geometry" href="example-geometry.html">Geometry</a>

		<h5>Geometry</h5>
      <p class="text">GeoGebra Geometry can be embedded as an app. Preloading a resource is optional. <br>
        For details about customization please refer to <a  class="inlineLink" target="_blank" href="https://wiki.geogebra.org/en/Reference:Applet_Parameters">Documentation</a>. <br>
		For details about the app have a look at <a class="inlineLink" target="_blank" href="https://www.geogebra.org/m/DmVNbn2V">Learn Geometry</a>.</p>
		
        
		
        <script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script>
        <script type="text/javascript">
				function perspective(p){
					ggbApplet.setPerspective(p);
				}
                var parameters = {
                        "id":"ggbApplet",
                        "appName":"geometry",
                        "width":800,
                        "height":600,
                        "showToolBar":true,
                        "borderColor":null,
                        "showMenuBar":true,
                        "allowStyleBar":true,
                        "showAlgebraInput":true,
                        "enableLabelDrags":false,
                        "enableShiftDragZoom":true,
                        "capturingThreshold":null,
                        "showToolBarHelp":false,
                        "errorDialogsActive":true,
                        "showTutorialLink":true,
                        "showLogging":true,
                        "useBrowserForJS":false};

                var applet = new GGBApplet(parameters, '5.0', 'applet_container');
               //  when used with Math Apps Bundle, uncomment this:
               //  applet.setHTML5Codebase('GeoGebra/HTML5/5.0/web3d/');

                window.onload = function() { applet.inject('applet_container'); }

        </script>


       <p> <div id="applet_container"></div></p>
		</div>
</body>

</html>
